name: ğŸš€ Deploy React Client to AWS CloudFront

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy React Client to AWS
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1                 # ğŸ”§ change to your AWS region
      S3_BUCKET: your-s3-bucket-name         # ğŸ”§ replace with your S3 bucket name
      CLOUDFRONT_DISTRIBUTION_ID: YOUR_ID    # ğŸ”§ replace with your CloudFront distribution ID

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./client
        run: npm ci

      - name: ğŸ—ï¸ Build React App
        working-directory: ./client
        run: npm run build

      - name: â˜ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¤ Sync build to S3
        run: |
          aws s3 sync client/build/ s3://${{ env.S3_BUCKET }} \
            --delete \
            --cache-control "public, max-age=31536000"

      - name: ğŸ§¹ Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: âœ… Deployment complete
        run: echo "ğŸ‰ React client successfully deployed to CloudFront!"
